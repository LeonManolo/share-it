<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/lend.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/lend.js"></script>
    <title>Verleihen</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/borrow">Ausleihen</a>
      <a href="/lend">Verleihen</a>
      <a href="/borrowed">Ausgeliehen</a>
      <a href="/community">Community</a>
      <a href="/profile">Eigenes Profil</a>
      <form action="/logout" method="post">
        <button type="submit" name="logout" value="logout" class="btn-link">Abmelden</button>
    </form>
    </nav>
    <header>
      <h1>Dinge, die ich verleihe</h1>
    </header>
    <main>
      <section id="showFormButton">
        <button onclick="showForm()">+<br />Neu</button>
      </section>
      <section id="newItem">
        <h2>Neuen Gegenstand einstellen</h2>
        <form
          onsubmit="submitForm(); return false;"
          method="post"
          enctype="multipart/form-data"
          id="form"
        >
          <label for="title">Artikelname (max. 40 Zeichen):</label><br />
          <input
            required
            type="text"
            name="title"
            id="title"
            maxlength="40"
            pattern=".{1,}"
            title="mindestens ein Buchstabe"
          /><br />
          <label for="description">Artikelbeschreibung (max. 240 Zeichen):</label><br />
          <textarea
            required
            type="text"
            name="description"
            id="description"
            maxlength="240"
            pattern=".{1,}"
            title="mindestens ein Buchstabe"
            cols="40"
            rows="5"
          ></textarea
          ><br />
          <label for="image">Bild:</label><br />
          <input required type="file" accept="image/png, image/jpeg" name="image" value="Datei auswÃ¤hlen" /><br>
          <label for="maxBorrowDuration">Ausleihdauer in Tagen (zwischen 1 und 20):</label>
          <input required type="number" id="maxBorrowDuration" name="maxBorrowDuration" min="1" max="20" value="10"><br> 
          <input type="submit" name="Anmelden" value="Speichern" />
          <button onclick="cancelSubmit()">Abbrechen</button>
        </form>
      </section>
      <section id="itemsSection"></section>
    </main>
  </body>
</html>
